<html>
</html>

<script type="text/javascript">
window.onload = function() {
    var userLang = navigator.language || navigator.userLanguage; 
    userLang = userLang.toLowerCase();

    if (userLang.indexOf('fr') >= 0){
        window.location.href = "https://domochemicals.sharepoint.com/sites/myDOMO/SitePages/fr/Home.aspx";
    } else if (userLang.indexOf('de') >= 0){
        window.location.href = "https://domochemicals.sharepoint.com/sites/myDOMO/SitePages/de/Home.aspx";
    } else if (userLang.indexOf('it') >= 0){
        window.location.href = "https://domochemicals.sharepoint.com/sites/myDOMO/SitePages/it/Home.aspx";
    } else if (userLang.indexOf('es') >= 0){
        window.location.href = "https://domochemicals.sharepoint.com/sites/myDOMO/SitePages/es/Home.aspx";
    } else if (userLang.indexOf('pl') >= 0){
        window.location.href = "https://domochemicals.sharepoint.com/sites/myDOMO/SitePages/pl/Home.aspx";
    } else if (userLang.indexOf('nl') >= 0){
        window.location.href = "https://domochemicals.sharepoint.com/sites/myDOMO";
    } else if (userLang.indexOf('cn') >= 0 || userLang.indexOf('zh') >= 0){
        window.location.href = "https://domochemicals.sharepoint.com/sites/myDOMO";
    } else {
        window.location.href = "https://domochemicals.sharepoint.com/sites/myDOMO";
    }
}
</script>
